<!-- begin header -->
<header class="header">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <nav class="main-nav">
          <ul class="nav__list list-reset dragscroll">
            {% for item in site.data.settings.menu_settings.menu_items %}
            <li class="nav__item">
              <a href="{{ item.url | relative_url }}" class="nav__link{% if page.url == item.url %} active-link{% endif %}">{{ item.title }}</a>
            </li>
            {% endfor %}
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
<!-- end header -->
